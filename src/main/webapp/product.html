<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="resources/css/stylesheet.css">

<script type="text/javascript" src="resources/scripts/visualOutput.js"></script>
<script type="text/javascript" src="resources/scripts/productCRUD.js"></script>
<link href='https://fonts.googleapis.com/css?family=Architects Daughter'
	rel='stylesheet'>
</head>
<body>
	<h1>WhaleCats IMS</h1>
	<nav>
		<ul>
			<li><a href="index.html"><strong>Home</strong></a></li>
			<li class="active"><a href="product.html"><strong>Product</strong></a></li>
			<li><a href="stock.html"><strong>Stock</strong></a></li>
		</ul>
	</nav>
	<nav>
		<ul id="options">
			<li></li>
			<li><button id="button" type="button"
					onclick="getAllProducts();">List All Products</button></li>
			<li><button id="button" type="button"
					onclick="showOptions('findProduct');">Find A Product</button></li>
			<li><button id="button" type="button"
					onclick="showOptions('updateProduct');">Update A Product</button></li>
			<li><button id="button" type="button"
					onclick="showOptions('deleteProduct');">Delete A Product</button></li>
			<li><button id="button" type="button"
					onclick="showOptions('createProduct');">Create A Product</button></li>
			<li></li>
		</ul>
	</nav>
	<script type="text/javascript" src="resources/scripts/visualOutput.js"></script>
	<script type="text/javascript" src="resources/scripts/productCRUD.js"></script>
	<div id="productSelect" class="hidden">
		What Do You Want To <span style="color: lime">Find</span>?

		<div>
			Find The Product Where the productId Matches <input
				id="productFindInput" type="text" maxlength="20" />
			<button id="button" type="button" onclick="findProduct(1);">Submit</button>
		</div>
	</div>

	<div id="productUpdate" class="hidden">
		What Do You Want To <span style="color: #ffff00">Update</span>?
	</div>
	<div id="productDelete" class="hidden">
		What Do You Want To <span style="color: red">Delete</span>?
	</div>
	<div id="productCreate" class="hidden">
		What Do You Want To <span style="color: lime">Create</span>?
		<div>
			<pre>Product Name: <input id="productNameInput" type="text" maxlength="20" /></pre>
			<pre>Description:  <input id="productDescInput" type="text" maxlength="20" /></pre>
			<pre>Product Line: <input id="productLineInput" type="text" maxlength="20" /></pre>
			<pre>Price:        <input id="produtPriceInput" type="number" maxlength="5" /></pre>
			<pre>MSRP:         <input id="productMSRPInput" type="number" maxlength="5" /></pre>
			<button id="button" type="button" onclick="createProduct();">Submit</button>
		</div>
	</div>
	<div id="outputContainer">
		<output id="productsOut"></output>
	</div>


</body>

</html>
